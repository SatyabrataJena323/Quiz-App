<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container" id="quiz">
    <h2 id="question">Question Text</h2>
    <div class="choices">
      <button class="choice" id="choice1" onclick="selectAnswer(0)">Choice 1</button>
      <button class="choice" id="choice2" onclick="selectAnswer(1)">Choice 2</button>
      <button class="choice" id="choice3" onclick="selectAnswer(2)">Choice 3</button>
      <button class="choice" id="choice4" onclick="selectAnswer(3)">Choice 4</button>
    </div>
    <button id="next-button" onclick="nextQuestion()">Next</button>
    <div class="progress-bar" id="progress-bar"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
